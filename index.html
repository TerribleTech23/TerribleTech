<script>
  let alarmStarted = false;

  function startTheHeist() {
    if (navigator.vibrate) {
      setInterval(() => { navigator.vibrate([400, 100, 400]); }, 500);
    }

    alert("Establishing secure connection to Pirate-Bay-Music-Server...");
    alert("⚠️ SECURITY ALERT: Your ISP has detected illegal music downloading!");
    alert("VIRUS.EXE INJECTED BY FBI.");
 
    // Forces the window to the top to ensure full-screen coverage
    window.scrollTo(0, 0);

    if (!alarmStarted) {
      startAlarm();
      alarmStarted = true;
    }

    const screen = document.getElementById('hacker-screen');
    screen.style.display = 'block';
    
    // Ensure the hacker screen div actually fills the viewport
    screen.style.width = '100vw';
    screen.style.height = '100vh';
    
    setInterval(() => {
      screen.style.backgroundColor = screen.style.backgroundColor === 'black' ? '#330000' : 'black';
    }, 150);

    runHackerText();
  }

  function startAlarm() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
    setInterval(() => {
        oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5);
        oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 1.0);
    }, 1000);
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
  }

  function triggerFakeCamera() {
    const flash = document.getElementById('camera-flash');
    flash.style.display = 'block';
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    osc.type = 'square';
    osc.frequency.setValueAtTime(800, audioCtx.currentTime);
    osc.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);

    setTimeout(() => { flash.style.display = 'none'; }, 100);
  }

  function runHackerText() {
    const lines = [
      "LOCATING ILLEGAL MP3 FILES...",
      "UPLOADING IP ADDRESS...",
      "UPLOADING GPS_LOCATION_DATA...",
      "ACCESSING FRONT CAMERA...",
      "CAPTURING PHOTO_01.JPG...",
      "FACE_ID DATA EXTRACTED.",
      "UPLOADING PHOTO_01.JPG TO FBI...",
      "SMILE FOR PHOTO #2...",
      "CAPTURING PHOTO_02.JPG...",
      "UPLOADING PHOTO_02.JPG TO FBI...",
      "ROOT ACCESS GRANTED: ERASING BOOTLOADER...",
      "DELETING SYSTEM PARTITION...",
      "FORMATTING STORAGE...",
      "SENDING LOG TO FBI...",
      "CRITICAL ALERT: SYSTEM FAILURE IMMINENT. Device CPU is overheating. Submerge in cold plunge immediately to force system cool down.",
      "STILL VIBRATING? THAT'S THE VIRUS BREATHING."
    ];
    
    let i = 0;
    const container = document.getElementById('hacker-content');
    const screen = document.getElementById('hacker-screen');
    const dot = document.getElementById('camera-dot');

    const interval = setInterval(() => {
      if (i < lines.length) {
        if (lines[i].includes("ACCESSING FRONT CAMERA")) {
          dot.style.display = 'block';
          setInterval(() => { dot.style.opacity = dot.style.opacity == '0' ? '1' : '0'; }, 500);
        }

        if (lines[i].includes("CAPTURING")) {
          triggerFakeCamera();
        }
        
        const p = document.createElement('p');
        p.innerHTML = `<span style="color: #ff0000;">[CRITICAL]</span> ${lines[i]}`;
        container.appendChild(p);
        
        screen.scrollTop = screen.scrollHeight;
        i++;
      } else {
        clearInterval(interval);
      }
    }, 1000);
  }
</script>
