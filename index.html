<script>
  function startTheHeist() {
    // 1. Start the Siren Alarm (Synthesized Sound)
    startAlarm();

    // 2. Start the vibration immediately (Android)
    if (navigator.vibrate) {
      setInterval(() => { navigator.vibrate([400, 100, 400]); }, 500);
    }

      setInterval(() => {
        screen.style.backgroundColor = screen.style.backgroundColor === 'black' ? '#330000' : 'black';
      }, 150);

      runHackerText();
    }, 1000);
  }

  function startAlarm() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); 
    
    setInterval(() => {
        oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5);
        oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 1.0);
    }, 1000);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
  }

  function runHackerText() {

      "99% OF DATA LEAKED...",
      "STILL VIBRATING? THAT'S THE VIRUS BREATHING."
    ];
    
    let i = 0;
    const container = document.getElementById('hacker-content');

      if (i < lines.length) {
        const p = document.createElement('p');
        p.innerHTML = `<span style="color: #ff0000;">[CRITICAL]</span> ${lines[i]}`;
        container.appendChild(p);
        i++;
      }
    }, 700);
  }
